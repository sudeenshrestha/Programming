<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-white dark:bg-slate-900">
    <h1
      class="text-red-600 text-3xl dark:text-white bg-slate-400 dark:bg-slate-700 py-2 flex justify-center"
    >
      Image Slider
    </h1>

    <div
      class="relative inline-block w-10 mx-auto align-middle select-none transition duration-200 ease-in"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
      />
      <label
        for="toggle"
        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
      ></label>
    </div>
    <label for="toggle" class="text-xs text-gray-700 dark:text-white"
      >Dark Mode</label
    >

    <!-- Wrapper -->
    <div
      id="wrapper"
      class="bg-slate-200 dark:bg-slate-900 mx-auto my-4 flex flex-row items-center justify-evenly"
    >
      <button
      id="previous"
        class="px-3 py-2 rounded-lg border-3 border-red-600 bg-black text-white hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
      >
        Previous
      </button>
      <div id="container" class="w-64 h-48 m-3 bg-black"></div>
      <button
        id="next"
        class="px-3 py-2 rounded-lg border-3 border-red-600 bg-black text-white hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
      >
        Next
      </button>
    </div>
    <div id="newContainer" class="relative h-48 bg-yellow-500 border-2 border-blue-800">
      <div id="box" class="fixed h-48 w-64 flex flex-row border-6 border-black overflow-hidden"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
