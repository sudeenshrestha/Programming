<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Smasher Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="bg-blue-200 dark:bg-slate-900">
    
      <h1 class="text-3xl text-black bg-amber-300 dark:bg-slate-700 dark:text-white text-center py-2 mb-2">Ant Smasher Game</h1>
      <div id="wrapper" class="flex flex-col justify-center items-center">
      <div
      class="relative inline-block w-10 mx-auto align-middle select-none transition duration-200 ease-in"
    >
      <input
        type="checkbox"
        name="toggle"
        id="toggle"
        class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
      />
      <label
        for="toggle"
        class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
      ></label>
    </div>
    <label for="toggle" class="text-xs text-gray-700 dark:text-white"
      >Dark Mode</label
    >
      <div
        id="container"
        class="relative h-[500px] w-[500px] m-2 border-2 border-red-700 bg-white dark:bg-[#292728]"
      ></div>
      <div>
        <button
          type="button"
          id="save"
          class="bg-slate-400 px-4 py-2 rounded-lg border-1 hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
        >
          Save Game
        </button>
        <button
          type="button"
          id="load"
          class="bg-slate-400 px-4 py-2 rounded-lg border-1 hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
        >
          Load Game
        </button>
        <button
          type="button"
          id="refresh"
          class="bg-slate-400 px-4 py-2 rounded-lg border-1 hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
        >
          Reset
        </button>
      </div>
      <ul id="smashedAntsList" class="mt-2 text-red-700 dark:text-white">
        Smashed Ants
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
