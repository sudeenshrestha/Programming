<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ant Smasher Game</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div id="wrapper" class="flex flex-col justify-center items-center">
      <h1 class="text-3xl text-red text-center py-2">Ant Smasher Game</h1>
      <div
        id="container"
        class="relative h-[500px] w-[500px] m-2 border-2 border-red-700 bg-white"
      ></div>
      <div>
        <button
          type="button"
          id="save"
          class="bg-slate-400 px-4 py-2 rounded-lg border-1 hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
        >
          Save Game
        </button>
        <button
          type="button"
          id="load"
          class="bg-slate-400 px-4 py-2 rounded-lg border-1 hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
        >
          Load Game
        </button>
        <button
          type="button"
          id="refresh"
          class="bg-slate-400 px-4 py-2 rounded-lg border-1 hover:bg-slate-800 hover:text-white active:bg-orange-950 active:text-yellow-400"
        >
          Reset
        </button>
      </div>
      <ul id="smashedAntsList" class="mt-2 text-red-700 dark:text-white">
        Smashed Ants
      </ul>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
