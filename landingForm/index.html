<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" />
  <title>Bono App | Sign Up</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a href="index.html">
        <img class="logo" src="./images/logo.svg" alt="" />
      </a>
      <div class="header-right">
        <div><i class="fas fa-envelope"></i> contact@bono.com</div>
        <div><i class="fas fa-phone"></i> (+977) 9851-204-328</div>
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
    </header>
    <main class="main-content">
      <form action="mailto:sudeenshrestha@outlook.com" method="post"  enctype="text/plain" class="form">
        <div class="input-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>
        <div class="input-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password"
            required />
        </div>
        <div class="input-group">
          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>
        <div class="input-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" placeholder="Enter your address" required />
        </div>
        <div class="input-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" placeholder="Enter your city" required />
        </div>
        <div class="input-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" placeholder="Enter your state" required />
        </div>
        <div class="input-group">
          <label for="zip">Zip</label>
          <input type="text" id="zip" name="zip" placeholder="Enter your zip code" required />
        </div>
        <div class="input-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" placeholder="Enter your country" required />
        </div>
        <div class="input-group">
          <label for="dob">Date of Birth</label>
          <input type="date" id="dob" name="dob" required />
        </div>
        <div class="input-group">
          <label for="message">Message</label>
          <textarea type="text" id="message" name="message" placeholder="Enter your message"></textarea>
        </div>
        <div class="input-group">
          <label for="submit"></label>
          <button type="submit" class="btn" name="submit">Submit</button>
          </div>
      </form>
      <div class="text-container">
        <h1>Coming Soon For Every Developer</h1>
        <p>Our new Bono web app will change the way you think about content management and will allow you to focus on
          what's really important. Use the contact form to send us your thoughts </p>
      </div>
    </main>
    </a>
  </div>
</body>

</html>
